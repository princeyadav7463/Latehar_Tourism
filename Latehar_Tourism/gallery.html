<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f2fff2;
      }

      .header {
        background-color: #004d00;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .header h1 {
        font-size: 48px;
        margin: 0;
      }

      .header p {
        color: yellow;
        font-size: 20px;
        margin: 5px;
      }

      .navbar {
        background-color: #e0f5e9;
        text-align: center;
        padding: 12px;
      }

      .navbar a {
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        color: #004d00;
      }

      .navbar .active {
        font-weight: bold;
        color: #007700;
      }

      .divider {
        border: none;
        height: 4px;
        background-color: green;
        width: 80%;
        margin: 20px auto;
      }

      .gallery-container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .gallery-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .gallery-item img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .gallery-item .caption {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px;
        color: white;
        background: rgba(0, 77, 0, 0.8); /* green overlay */
        text-align: center;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .gallery-item:hover .caption {
        opacity: 1;
      }

      .footer {
        text-align: center;
        padding: 20px;
        background-color: #f0f0f0;
        color: gray;
        margin-top: 40px;
      }
    </style>
  </head>
